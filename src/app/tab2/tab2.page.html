<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title size="large">Recherche</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar placeholder="Artiste, titres, ou podcasts"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item lines="none">
        <ion-label><strong>Parcourir tout</strong></ion-label>
    </ion-item>

    <div class="category-list">
        <div class="category-item">
            <div class="title">
                Podcasts
            </div>
            <div class="card-thumbnail" [style.backgroundImage]="'url(assets/img/img_1.png)'"></div>
        </div>
        <div class="category-item color-2">
            <div class="title">
                Sorties
            </div>
            <div class="card-thumbnail" [style.backgroundImage]="'url(assets/img/img_2.png)'"></div>
        </div>
        <div class="category-item color-3">
            <div class="title">
                Classement
            </div>
            <div class="card-thumbnail" [style.backgroundImage]="'url(assets/img/img_3.png)'"></div>
        </div>
        <div class="category-item color-4">
            <div class="title">
                Concerts
            </div>
            <div class="card-thumbnail" [style.backgroundImage]="'url(assets/img/img_4.png)'"></div>
        </div>
        <div class="category-item">
            <div class="title">
                Suggestions personnalisées
            </div>
            <div class="card-thumbnail" [style.backgroundImage]="'url(assets/img/img_1.png)'"></div>
        </div>
        <div class="category-item color-2">
            <div class="title">
                A la maison
            </div>
            <div class="card-thumbnail" [style.backgroundImage]="'url(assets/img/img_2.png)'"></div>
        </div>
        <div class="category-item color-3">
            <div class="title">
                Eté
            </div>
            <div class="card-thumbnail" [style.backgroundImage]="'url(assets/img/img_3.png)'"></div>
        </div>
        <div class="category-item color-4">
            <div class="title">
                Electro
            </div>
            <div class="card-thumbnail" [style.backgroundImage]="'url(assets/img/img_4.png)'"></div>
        </div>
    </div>
</ion-content>
